<div class="col-sm-12"  style="height:700px;">
    <div class="container-fluid" align= "center" >
        <img id="profile-img" src="assets/lock.jpg" width="120" height="130" style="margin: 20px" 
            class="profile-img-card" *ngIf="!isLoggedIn"
        />
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
         
          <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"/>
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">El username es requerido</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">El password es requerido</div>
              <div *ngIf="password.errors.minlength">El password debe ser de al menos 6 caracteres</div>
            </div>
          </div>

          <div class="form-group form-check">
            <input type="checkbox"  class="form-check-input" checked ng-model="mantenerSesion">
            <label class="form-check-label" >Recordarme</label>
          </div>

          <div class="form-group">
            <button class="btn btn-primary btn-block">Ingresar</button>
          </div>

          <div class="form-group">
            <div  class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
              {{ errorMessage }}
            </div>
          </div>
        </form>
  
        <img id="profile-img" src="assets/unlock.jpg" width="120" height="130"style="margin: 20px" class="profile-img-card"
            *ngIf="isLoggedIn"
        />
        <div class="alert alert-success" style="margin: 20px" *ngIf="isLoggedIn">
          Bienvenido a TrackProyectos :)
          <div class="form-group">
            <a href="/proyecto-list" style="margin: 10px">Comenzar</a>
          </div> 
        </div>

    </div>
</div>
