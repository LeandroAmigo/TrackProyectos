<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Crear Proyecto</h3>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="proyectoDetails.nombre" class="form-control" placeholder="Nombre">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="proyectoDetails.descripcion" class="form-control" placeholder="Descripcion">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="proyectoDetails.fechaInicio" class="form-control" placeholder="Fecha de Inicio">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="proyectoDetails.fechaFinalizacion" class="form-control" placeholder="Fecha de Finalizacion">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="proyectoDetails.link" class="form-control" placeholder="Link">
      </div>
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addProyecto()">Crear Proyecto</button>
      </div>
  
    </div>
  </div>
